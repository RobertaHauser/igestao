{% extends "base.html" %}  
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="ui grid">
  <div class="six wide column centered">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <!--  
          <img src={% static 'img/Logo.png' %} class="image" />
          -->
          <div class="content">Log-in</div>
        </h2>
        
        <form class="ui large form" method="post" action="{% url 'login' %}">
          
            {% csrf_token %}
          
            <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" required name="email" placeholder="E-mail" value="{{ data.email }}" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" required name="senha" placeholder="Password" />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Login</button>
          </div>

        </form>

        <div class="ui message">
            NÃ£o tem uma conta ainda? 
            <a href="{% url 'cadastrar' %}">Registre-se</a>
        </div>
        
      </div>
    </div>
    <div class="four wide column"></div>
  </div>
  {% endblock content %}
</div>
